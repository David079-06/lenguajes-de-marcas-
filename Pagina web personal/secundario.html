<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="Stylesheet" href="./estilos/estilosgenerales.css">
    <link rel="Stylesheet" href="./estilos/estilossecundario.css">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="index.html">
        <label>Nombre: <input type="text" required></label><br>
        
        <label>DNI: <input type="text" pattern="[0-9]{8}[A-Z]" placeholder="12345678X" required></label><br>
        
        <label>Dirección: <input type="text" pattern="C\/.* Nº[0-9]+ P[A-Za-z]" placeholder="C/Mayor Nº5 PA" required></label><br>
        
        <label>Código Postal: 
            <input type="text" list="cps" pattern="[0-9]{5}" required>
            <datalist id="cps">
                <option value="37001"><option value="37002"><option value="37003"><option value="37004"><option value="37005">
            </datalist>
        </label><br>

        <label>Contraseña: 
            <input type="password" pattern=".{1,7}_.{5}&[0-9]{2}" placeholder="Max7_5carac&2num" required>
        </label><br>

        <label>Aficiones: 
            <input type="text" list="aficiones">
            <datalist id="aficiones">
                <option value="Lectura"><option value="Deporte"><option value="Cine"><option value="Viajes">
            </datalist>
        </label><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <button type="button" onclick="location.href='index.html'">Cancelar</button>
    </form>
</body>
</html>
