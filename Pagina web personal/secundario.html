<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="Stylesheet" href="./estilos/estilosgenerales.css">
    <link rel="Stylesheet" href="./estilos/estilossecundario.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Safe Zone</h1>
        <p>Formulario de registro para usuarios</p>
    </header>

    <main class="contenedor-principal">
        <section class="registro">
        <h2>Crear Cuenta</h2>
            
        <form action="p.html" method="get">
                <p>
                    <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" required>
                </p>
            <p>
                <label for="dni">DNI:</label><input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]" placeholder="71061117H" required>
            </p>

            <p>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" pattern="C\/[A-Za-z\s]+ [0-9]+" placeholder="C/Mayor Nº5 PA" required>
            </p>

            <p>
                    <label for="cp">Código Postal:</label>
                    <input type="text" id="codigopostal" name="codigopostal" list="codigopostales" pattern="[0-9]{5}" required>
                    <datalist id="codigopostales">
                        <option value="37001">
                        <option value="37002">
                        <option value="37003">
                        <option value="37004">
                        <option value="37005">
                    </datalist>
            </p>
            <p>
                    <label for="password">Contraseña:</label><input type="password" id="password" name="password" pattern=".{1,7}_.{5}&[0-9]{2}"  required>
            </p>
            <p>
                 <label for="aficiones">Aficiones:</label><input type="text" id="aficiones" name="aficiones" list="listaaficiones">
                <datalist id="listaaficiones">
                    <option value="Lectura">
                    <option value="Deporte">
                    <option value="Cine">
                    <option value="Viajes">
                </datalist>
                </p>
                <div class="botones">
                    <button type="submit" class="enviar">Enviar</button>
                    <button type="reset" class="borrar">Borrar</button>
                    <button type="button" class="cancelar" onclick="close.windows()" href='principal.html'">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Contacto: soporte@safezone.es |  Telefono de contacto-69596598</p>
    </footer>
</body>
</html>
